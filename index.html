        <div class="container">

                    <div>
						<h1> From ULD to USC key</h1>
						<h3> ULD Private key: </h3>
						<input id="toUscInput" size="60">
						<button id="toUscBtn" type='button'>Transform!</button> 
						<div id="toUscResult"></div>
					</div>
					<br/><br/><br/>

						<h1> From USC to ULD key</h1>
						<h3> USC Private key: </h3>
						<input id="toUldInput" size="70">
						<select id="uldNet">
							<option value="TEST_NET" selected="selected">Test Net</option>
							<option value="MAIN_NET">Main Net</option>
						</select> 
						<button id="toUldBtn" type='button'>Transform!</button> 
						<div id="toUldResult"></div>
					</div>
                </div>
            </div>
        </div>
